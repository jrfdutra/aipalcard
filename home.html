<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link class="favicon" rel="icon" href="https://img.icons8.com/?size=100&id=Jp0qNlarDWQs&format=png&color=000000" type="image/png">
    <style>
        body {
            background-image: url('img/home/background.jpg'); /* Caminho correto */
            background-size: cover;
            background-position: center; /* Centraliza a imagem */
            font-family: 'Lato', sans-serif;
            color: white;
            text-align: center;
            height: 100vh; /* Garante que o body ocupe toda a altura da janela */
            margin: 0; /* Remove margens padrão */
            position: relative; /* Para posicionar a camada de escurecimento */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Escurecimento com 50% de opacidade */
            z-index: 1; /* Coloca a camada acima do fundo */
        }
        .container {
            position: relative; /* Para que o conteúdo fique acima da camada de escurecimento */
            z-index: 2; /* Garante que o conteúdo fique acima da camada de escurecimento */
            padding: 50px;
        }
        .avatars {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .avatar {
            display: flex;
            flex-direction: column; /* Faz com que o nome fique embaixo do avatar */
            align-items: center; /* Centraliza o texto abaixo do avatar */
        }
        .avatars img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .avatars img:hover {
            transform: scale(1.1);
        }
        h1, h2 {
            margin: 20px 0;
        }
    </style>
    <title>Seleção de Idioma</title>
</head>
<body>

    <div class="overlay"></div> <!-- Camada de escurecimento -->

    <div class="container">
        <h1>Bem-vindo!</h1>
        <h2>Escolha seu idioma</h2>
    
        <div class="avatars">
            <div class="avatar">
                <img src="img/bandeiras/portugal.jpg" alt="Português" onclick="redirectTo('indexpt.html')">
                <span>Português</span>
            </div>
            <div class="avatar">
                <img src="img/bandeiras/inglaterra.png" alt="Inglês" onclick="redirectTo('indexen.html')">
                <span>Inglês</span>
            </div>
            <div class="avatar">
                <img src="img/bandeiras/espanha.png" alt="Espanhol" onclick="redirectTo('indexes.html')">
                <span>Espanhol</span>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page; // Redireciona para a página correspondente
        }
    </script>

</body>
</html>
